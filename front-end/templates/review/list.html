<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>108图书交易管理系统</title>
    	<link rel='icon' th:href='@{/ico/bitbug_favicon.ico(1)}' type='image/x-ico' />
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/background.css}" rel="stylesheet">
		<link rel='icon' th:href='@{/ico/book.ico}' type='image/x-ico' />

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		
		<div th:replace="~{common::topside}"></div>

		<div class="container-fluid">
			<div class="row">
			
				<div th:replace="~{common::leftside(active='review/list.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2 style="color: blanchedalmond">待评价订单</h2>
									
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<!-- 表头 -->
								<tr>
									<th style="color: blanchedalmond">订单id</th>
									<th style="color: blanchedalmond">图书id</th>
									<th style="color: blanchedalmond">图书数量</th>
									<th style="color: blanchedalmond">图书单价</th>
									<th style="color: blanchedalmond">图书折前总价</th>
									<th style="color: blanchedalmond">图书折后总价</th>
									<th style="color: blanchedalmond">下单时间</th>
									<th style="color: blanchedalmond">可执行操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="order:${orders}">
									<td th:text="${order.getOrder_id()}" style="color: blanchedalmond"></td>
									<td th:text="${order.getBook_id()}" style="color: blanchedalmond"></td>
									<td th:text="${order.getNumber()}" style="color: blanchedalmond"></td>
									<td th:text="${order.getSingle_price()}" style="color: blanchedalmond"></td>
									<td th:text="${order.getMoney_first()}" style="color: blanchedalmond"></td>
									<td th:text="${order.getMoney_last()}" style="color: blanchedalmond"></td>
									<td th:text="${order.getTime()}" style="color: blanchedalmond"></td>
									<td>
										<a class = "btn btn-sm btn-primary" th:href="@{/reviews/adding/}+${order.getOrder_id()}">评价</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
