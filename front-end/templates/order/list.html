<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>108图书交易管理系统</title>
    	<link rel='icon' th:href='@{/ico/bitbug_favicon.ico(1)}' type='image/x-ico' />
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		
		<div th:replace="~{common::topside}"></div>

		<div class="container-fluid">
			<div class="row">
			
				<div th:replace="~{common::leftside(active='order/list.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>订单信息</h2>
					<!-- <h3><a class = "btn btn-sm btn-success" th:href="@{/books/allbooks}">去购书</a></h3> -->
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<!-- 表头 -->
								<tr>
									<th>订单号</th>
									<th>用户id</th>
									<th>图书id</th>
									<th>选购数量</th>
									<th>使用单价</th>
									<th>图书折扣情况</th>
									<th>使用积分</th>
									<th>图书总金额</th>
									<th>实际总额</th>
									<th>支付时间</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="sc:${order}">
									<td th:text="${sc.getOrder_id()}"></td>
									<td th:text="${sc.getCustomer_id()}"></td>
									<td th:text="${sc.getBook_id()}"></td>
									<td th:text="${sc.getNumber()}"></td>
									<td th:text="${sc.getSingle_price()}"></td>
									<td th:text="${sc.getDiscount()}"></td>
									<td th:text="${sc.getScore()}"></td>
									<td th:text="${sc.getMoney_first()}"></td>
									<td th:text="${sc.getMoney_last()}"></td>
									<td th:text="${sc.getTime()}"></td>
									<td>
										<!-- <button class = "btn btn-sm btn-primary" >支付</button>
										<a class = "btn btn-sm btn-primary" th:href="@{/shopping_cart/}+${sc.getBook_id()}">修改</a>
										<a class = "btn btn-sm btn-primary" th:href="@{/shopping_cart/removal/}+${sc.getBook_id()}" @click="delete_note">删除</a> -->
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>
		
		<!-- 导入vue，开发环境版本 -->
    	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script th:inline="javascript">
        // 创建vue实例
        var app = new Vue({
            //类选择器
            el:".container-fluid",
            
            //数据对象
            data:{
                message:"nb",
                joke:"笑话",
                note:["n1","n2"],
            },
            methods:{
                delete_note:function(){
					alert("成功删除！");
                }
            }
            
        })
    </script>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
