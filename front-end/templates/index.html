<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/accounts/login}">
			<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<div>108宿舍为您提供最优质的图书选购服务!</div>
			<h1 class="h3 mb-3 font-weight-normal">请登入</h1>
			
			<p style="color : red" th:text="${msg}"></p>
			
			<label class="sr-only">用户名</label>
			<input type="text"  name="id" class="form-control" th:placeholder="用户名" required="" autofocus="">
			<label  class="sr-only">密码</label>
			<input type="password"  name="password" class="form-control" th:placeholder="密码" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
			<p class="mt-5 mb-3 text-muted">© 2020-2021第一学期程序设计高级实践</p>
			<!-- <a class="btn btn-sm">中文</a>
			<a class="btn btn-sm">English</a> -->
		</form>

	</body>

</html>
