<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		
		<div th:replace="~{common::topside}"></div>

		<div class="container-fluid">
			<div class="row">
			
				<div th:replace="~{common::leftside(active='shopcar/add.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					
					<form th:action="@{/shopping_cart/adding}" method = "post">
				        <div class="form-group">
				            <label>用户id</label>
				            <select class="form-control" name = "customer_id">
				                <option th:text = "${session.id}"></option>
				            </select>
				           <!--  <input type="text" name = "customer_id" class="form-control" placeholder = [[${session.id}]]  disabled>[[${session.id}]] -->
				        </div>

				
						 <div class="form-group" > 
				            <label>选择图书</label>
				            <select class="form-control" id="myselect" name = "book_id" v-on:click = "change">
				                <option th:each="b:${book}"  th:text = "${b.getId()}+' '+${b.getName()}" th:value="${b.getId()}" ></option>
				            </select>
				        </div>
				        
				        <div class="form-group">
				            <label>购买数量</label>
				            <input type="text" name = "number" class="form-control" v-model = "number">
				        </div>
				        
				        <div class="form-group">
				            <label>图书单价（￥）</label>       
				            <input type="text" name = "single_price" class="form-control" v-model = "price"  disabled>
				        </div>		
				       			
				        <div class="form-group">
				            <label>折扣情况（折）</label>
				            <input type="text" name = "discount" class="form-control" v-model = "discount" disabled>
				        </div>
				
				        <button type="submit" class="btn btn-primary" v-on:click = "submit">加入购物车</button>
				    </form>
					
				</main>
			</div>
		</div>
		
		<!-- 导入vue，开发环境版本 -->
    	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" th:inline="javascript"></script>
		<script th:inline="javascript">
        // 创建vue实例
        //<![CDATA[
        var v = document.getElementById("myselect").value;
        var app = new Vue({

            //类选择器
            el:".container-fluid",
            
            //数据对象
            data:{
                message:"110",
                number:"1",
                which:"1",
                price:"",
                middle:"",
                discount:"",
            },
            methods:{
            	change:function(){
            		var v = document.getElementById("myselect");
            		var what = 1;
            		this.message = v.value-2;
           			this.middle = [[${book}]];
           			this.price = this.middle[this.message].price;
           			this.discount = this.middle[this.message].discount;
            	},
            	submit:function(){
            		alert("添加购物车成功！");
            	},
            }
            
        })
      //]]>
    </script>
		
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
